<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <style>
      .box {
        height: 100px;
        width: 100%;
        background: rgb(72, 236, 113);
        padding: 25px;
        font-size: 25px;
      }
    </style>

  </head>
  <body>


    <div class="container">
        <h1 id="header" class="text-center my-3">THIS IS DOM TEST</h1>
        <ul class="list-group" id="list">
            <li class="list-group-item">One</li>
            <li class="list-group-item">Two</li>
            <li class="list-group-item">Three</li>
          </ul>

          <button class="btn btn-success mt-3" id="btn">ADD Me</button>

          <div class="box my-5" id="box">
            <p>(<span id="x-value">0</span>, <span id="y-value">0</span>)</p>
          </div>

          <div class="form-group my-5">
            <label for="name">What is your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Entee Name">
          </div>

          <p>Choose your Skill</p>
          
            <div class="">
              <p>  <input type="checkbox" class='py-3'> C Programming</p> <br>
              <p>  <input type="checkbox" class='py-3'> Java Programming</p> <br>
              <p>  <input type="checkbox" class='py-3'> JavaScript</p> <br>
              <p>  <input type="checkbox" class='py-3'> Python</p> <br>
              </div>

              <p>Selected Skill: </p>
          
    </div>

   

      
    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="event.js"></script>
